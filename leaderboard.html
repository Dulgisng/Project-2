<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQ Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/leaderboard.css" />
</head>
<body>
    <div class="container">
        <div id="leaderboards" class="flex-center flex-column">
            <h1 id="finalScore">Leaderboard</h1>
            <ul id="highScoresList"></ul>
            <a href="./index.html" class="input1">Menu</a>
        </div>
    </div>
    <script src="./assets/javascript/leaderboard.js"></script>
    <script>
        // get the score from localStorage
        const score = localStorage.getItem('mostRecentScore');

        // add the score to the leaderboard HTML
        const highScoresList = document.querySelector('#highScoresList');
        const newScoreLi = document.createElement('li');
        newScoreLi.innerText = `Score: ${score}`;
        highScoresList.appendChild(newScoreLi);
    </script>
</body>
</html>
